name: donkey

channels:
  - defaults
  - conda-forge
  - pytorch
  - fastai

dependencies:
  - python=3.9
  - importlib_resources
  - h5py
  - pillow
  - matplotlib
  - tornado
  - docopt
  - pandas
  - pylint
  - pytest
  - pytest-cov
  - codecov
  - pip
  - progress
  - moviepy
  - paho-mqtt
  - PrettyTable
  - pyfiglet
  - mypy
  - pytorch
  - torchvision=0.12
  - torchaudio
  - pytorch-lightning
  - numpy
  - psutil
  - plotly
  - pyyaml
  - tensorflow=2.9
  - fastai
  - pynmea2
  - pyserial
  - utm
  - albumentations
